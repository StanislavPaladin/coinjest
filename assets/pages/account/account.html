<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="header account">
            <div class="header-account__wrapper">
                <div class="header-logo"><a href="/index.html"><img src="/assets/img/logo.svg" alt="logo"></a></div>
                <div class="header-navigation">
                    <div class="header-burger__account">
                        <div class="header-burger__item"></div>
                        <div class="header-burger__item"></div>
                        <div class="header-burger__item"></div>
                    </div>
                        <div class="header-navigation__item">Settings/Wallets</div>
                </div>
            </div>
            <div class="header-user">
                <div class="header-user__green">
                    <div class="header-user__name">Marjorie Richards</div>
                    <div class="header-user__arrow"><img src="/assets/icons/triangle.svg" alt="arrow"></div>
                    <div class="header-user__photo"><img src="/assets/img/avatar.svg" alt="avatar"></div>
                </div>
                <div class="header-user__hidden">
                    <div class="header-user__settings">Settings</div>
                    <div class="header-user__logout">Log Out</div>
                </div>
            </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-name">Hello, Name</div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/bill.svg" alt="bill" ></div>
            <div class="sidebar-item__name">Make a Deposit</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/credit.svg" alt="" ></div>
            <div class="sidebar-item__name">Withdraw Funds</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/refs" alt="" ></div>
            <div class="sidebar-item__name">Profile Information</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/history.svg" alt="" ></div>
            <div class="sidebar-item__name">Profits History</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/wallet.svg" alt="" ></div>
            <div class="sidebar-item__name">Deposit History
            </div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/dollar.svg" alt="" ></div>
            <div class="sidebar-item__name">Withdrawal History</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/graph.svg" alt="" ></div>
            <div class="sidebar-item__name">Trade History</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/refs.svg" alt="" ></div>
            <div class="sidebar-item__name">Referrals</div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/cog.svg" alt="" ></div>
            <div class="sidebar-item__name">Settings/ Wallets
            </div>
        </div>
        <div class="sidebar-item">
            <div class="sidebar-item__icon"><img src="/assets/icons/logout.svg" alt="" ></div>
            <div class="sidebar-item__name">Logout
            </div>
        </div>
    </aside>
    <script src="/assets/scripts/account.js"></script>
</body>
</html>
